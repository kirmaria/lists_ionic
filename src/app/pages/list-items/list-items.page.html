<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <button ion-button  size="small" (click)="this.onExit()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons slot="end">
      <button ion-button  size="small" (click)="createItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>

      <ion-item-sliding *ngFor="let item of list.items" text-wrap #sld_item>
        <ion-item button>

          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row align-items="center" class="ion-no-padding ion-no-margin">

              <ion-col size="3" (click)="checkItem(item)" class="ion-no-padding ion-no-margin">
                <ion-checkbox checked={{item.value.checked}}></ion-checkbox>
              </ion-col>

              <ion-col size="5">
                <ion-label class="ion-text-wrap">
                  <ion-text>
                    <h3>{{item.value.label}}</h3>
                    <h4>{{item.value.description}}</h4>
                  </ion-text>
                </ion-label>
              </ion-col>

              <ion-col size="2">

                <ion-label >
                  <ion-text>
                    <h3>{{item.value.quantity}}</h3>
                  </ion-text>
                </ion-label>
              </ion-col>

              <ion-col size="2">
                <ion-label class="ion-text-wrap">
                  <ion-text>
                    <h3>{{item.value.unit}}</h3>
                  </ion-text>
                </ion-label>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-item>

        <ion-item-options side="end">
          <ion-button size="small" (click)="updateItem(item, sld_item)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-button size="small" color="danger" (click)="removeItem(item, sld_item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>
  </div>
</ion-content>
